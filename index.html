<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/main.css" rel="stylesheet" type="text/css">
<link href="css/tabs.css" rel="stylesheet" type="text/css">
<link href="css/boilerplate.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet" type="text/css">

<div class="wrapper clearfix">
  <div class="header">
    <div class="header-top">
      <div class="container">
        <div id="top-info">#message#</div>
      </div>
    </div>
    <div class="header-middle">
      <div class="container">
        <div id="logo"><a href="https://stores.ebay.co.uk/" title="#title#" target="_self"><img src="img/logo.png" alt="#title#"></a></div>
      </div>
    </div>

    <div class="header-bottom">
      <div class="container">
        <input type="checkbox" id="nv" class="nav-input">
        <label for="nv">CATEGORIES <span class="in-ar">&gt;</span></label>
        <div class="navigation">
          <ul>
            <a href="https://stores.ebay.co.uk/" target="_blank"><li>ALL</li></a>
            <a href="https://stores.ebay.co.uk/" target="_blank"><li>PHOTOGRAPHY</li></a>
            <a href="https://stores.ebay.co.uk/" target="_blank"><li>COMPUTERS</li></a>
            <a href="https://stores.ebay.co.uk/" target="_blank"><li>STORAGES</li></a>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="main">
    <div class="container">
      <div class="main-top">
        <div id="main-img">#media_gallery[560,,,2,column,0,""]#</div>
        <div class="main-shop">
          <div id="item-title">#name#</div>
          <div id="short-desc">#short_description#</div>
          <div id="prices">
            <div id="price">Â£#price_ebay#</div>
          </div>
        </div>
      </div>
      <div class="main-bottom">
        <div class="tab_container" style="width:100%;">
          <input class="tab-input" id="tab1" type="radio" name="tabs" checked>
          <label for="tab1"><i class="tab-icon icon-description"></i><span class="tab-label">Description</span></label>

          <input class="tab-input" id="tab3" type="radio" name="tabs">
          <label for="tab3"><i class="tab-icon icon-payment"></i><span class="tab-label">Payment</span></label>

          <input class="tab-input" id="tab4" type="radio" name="tabs">
          <label for="tab4"><i class="tab-icon icon-delivery"></i><span class="tab-label">Delivery</span></label>

          <input class="tab-input" id="tab5" type="radio" name="tabs">
          <label for="tab5"><i class="tab-icon icon-returns"></i><span class="tab-label">Returns</span></label>

          <section id="content1" class="tab-content">
            <p>#description#</p>
          </section>

          <section id="content3" class="tab-content">
            <p>#payment#</p>
          </section>

          <section id="content4" class="tab-content">
            <p>#delivery#</p>
          </section>

          <section id="content5" class="tab-content">
            <p>#returns#</p>
          </section>
        </div>
      </div>
    </div>
  </div>

  <div class="extra">
    <div class="container">
      <div id="ext-weeklydeal"></div>
    </div>
  </div>

  <div class="footer">
    <div class="container">
      <div id="feature">
        <div class="feature-section"><i class="feature-icon feature-trusted"></i><span class="feature-text">Trusted Seller</span></div>
        <div class="feature-section"><i class="feature-icon feature-delivery"></i><span class="feature-text">Free UK Delivery</span></div>
        <div class="feature-section"><i class="feature-icon feature-returns"></i><span class="feature-text"s>30 Days Return</span></div>
      </div>
      <div id="social-icons">
        <a class="share-link" title="Facebook" href="https://www.facebook.com/" target="_blank"><img src="img/social-square/facebook.svg" width="30px"></a>
        <a class="share-link" title="Twitter" href="https://twitter.com/" target="_blank"><img src="img/social-square/twitter.svg" width="30px"></a>
        <a class="share-link" title="Google+" href="https://plus.google.com/" target="_blank"><img src="img/social-square/google-plus.svg" width="30px"></a>
        <a class="share-link" title="Pinterest" href="https://uk.pinterest.com/" target="_blank"><img src="img/social-square/pinterest.svg" width="30px"></a>
        <a class="share-link" title="Email" href="mailto:support@email.co.uk" target="_blank"><img src="img/social-square/email.svg" width="30px"></a>
      </div>
    </div>
  </div>
</div>
